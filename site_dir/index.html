<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component | Max Ruuen | Frontend Mentor</title>
    <meta
      name="description"
      content="Max Ruuen's solution for the Interactive rating component challenge on frontendmentor.io"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="rating">
        <div class="rating__icon-wrapper">
          <img src="./images/icon-star.svg" alt="" class="rating__icon" />
        </div>
        <h1 class="rating__heading">How did we do?</h1>
        <p class="rating__copy">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
        <form class="rating__options">
          <div class="rating__options-btn-control">
            <input type="button" value="1" class="rating__options-btn" />
            <input type="button" value="2" class="rating__options-btn" />
            <input type="button" value="3" class="rating__options-btn" />
            <input type="button" value="4" class="rating__options-btn" />
            <input type="button" value="5" class="rating__options-btn" />
          </div>
          <button class="rating__btn">Submit</button>
        </form>
      </div>
      <div class="thank-you hidden">
        <div class="thank-you__icon-wrapper">
          <img src="./images/illustration-thank-you.svg" alt="" class="thank-you__icon" />
        </div>
        <span class="thank-you__rating"></span>
        <h2 class="thank-you__heading">Thank you!</h2>
        <p class="thank-you__copy">
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
          touch!
        </p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
